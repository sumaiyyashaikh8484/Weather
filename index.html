<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Link Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link Script  -->
    <script src="./script.js" defer></script>

    <!-- Link CSS  -->
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    

    <div class="wrapper">

      <h1>Weather App</h1>

      <div class="tabContainer">

        <p class="tab currentTab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>

      </div>

      

      <div class="container">

        <!-- Search Container -->

        <form class="formContainer" data-searchForm>
          <input
            type="text"
            placeholder="Search for city..."
            data-searchInput
          />

          <button class="btn" type="submit">
            <img
              src="search.png"
              width="20"
              height="20"
              loading="lazy"
            />

          </button>

        </form>

        <!-- Grant Location Access  -->
        <div class="grantLocationContainer subContainer">
          
          <img
            src="loc.gif"
            width="80"
            height="80"
            loading="lazy"
          />

          <p>Grant Location Access</p>
          <p>Allow access to get weather information</p>

          <button class="btn" data-grantAccess>Grant Access</button>

        </div>

        <div class="subContainer loadingContainer">

          <img src="load.gif" width="150" height="150" />

          <p>Loading</p>

        </div>

        <!-- Weather Info -->


        <div class="userInfoContainer subContainer">

          <div class="name">

            <p data-cityName></p>

            <img data-countryFlag />

          </div>

          <p data-weatherDesc></p>

          <img data-weatherIcon />

          <p data-temp></p>

          <div class="parameterContainer">

            <!-- Wind Speed -->

            <div class="parameter">

              <img src="wind.jpeg" alt="#" />

              <p>windspeed</p>

              <p class="parameterValue" data-windspeed></p>

            </div>

            <!-- Humidity -->
            <div class="parameter">

              <img src="humidity.jpeg" alt="#" />

              <p>humidity</p>

              <p class="parameterValue" data-humidity></p>

            </div>

            <!-- Wind Speed -->

            <div class="parameter">
              <img src="cloud.jpeg" alt="#" />
              <p>clouds</p>
              <p class="parameterValue" data-clouds></p>
            </div>
          </div>
        </div>

        <!-- Location Not Found -->
        <div class="errorContainer subContainer">
          <img src="error.avif" data-errorImg />
          <p data-errorText></p>
          <button class="btn" data-errorButton>Retry Now</button>
        </div>
      </div>
    </div>


    <audio src="alert.mp3" class="audio"></audio>

    <audio src="windspeed.mp3" class="wind_alert"></audio>


  </body>
</html>
